<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <!-- <link rel="stylesheet" href="styles/styles.css"> -->
    <!-- link daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- added google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- css styles -->
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }

        .font-openSans {
            font-family: "Open Sans", sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold">Apple IPhone 13 Pro Max</h1>
    </header>
    <main class="container mx-auto mt-8">

        <section>
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>



        <!-- search results -->
        <section class="p-4 m-4">
            <div id="loading-spinner" class="text-center my-28 hidden">
                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <div id="show-all-button" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- show modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="phone-name" class="font-bold text-3xl"></h3>
                <div id="show-details-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn bg-[#DC3545] text-white h-10 w-28 text-lg">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
